<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Responsive Registration Form</title>
    <meta name="description" content="Cheesy registration form" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;0,900;1,400&family=Mulish:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>the chiss magazine</h1>
    </header>

    <main>
      <div class="form-description">
        <h2>Signup for our newsletter</h2>
        <p>Get hourly updates on the best tasting cheese of the season</p>
      </div>

      <form>
        <fieldset class="contact-information">
          <legend>Contact Information</legend>
          <div class="input-container">
            <label for="name">Full Name</label>
            <input
              required
              type="text"
              id="name"
              name="user_name"
              placeholder="Required"
            />
          </div>

          <div class="input-container">
            <label for="email">Email Address</label>
            <input
              required
              type="email"
              id="email"
              name="user_email"
              placeholder="Required"
            />
          </div>

          <div class="input-container">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="user_phone"
              placeholder="(123) 456-7890"
            />
          </div>

          <div class="input-container">
            <label for="address">Street Address</label>
            <input
              type="text"
              id="address"
              name="user_address"
              placeholder="Your Address"
            />
          </div>

          <div class="input-container">
            <label for="city">City</label>
            <input
              type="text"
              id="city"
              name="user_city"
              placeholder="Your City"
            />
          </div>

          <div class="input-container">
            <label for="state">State</label>
            <select id="state" name="user_state" required>
              <option id="disabled_option" value="" disabled selected hidden>
                Choose State
              </option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>

          <div class="input-container zipcode-container">
            <label for="zipcode">Zip Code</label>
            <input
              type="text"
              id="zipcode"
              name="user_zipcode"
              placeholder="12345"
            />
          </div>
        </fieldset>

        <fieldset class="newsletter">
          <h2>Newsletter</h2>

          <div class="newsletter-container">
            <label class="label-description"
              >Select the newsletter you would like to receive</label
            >
            <input
              type="checkbox"
              id="soft_cheeses"
              value="newsletter_soft_cheeses"
              name="user_newsletter"
            /><label for="soft_cheeses">Soft cheeses</label><br />
            <input
              type="checkbox"
              id="semisoft_cheeses"
              value="newsletter_semisoft_cheeses"
              name="user_newsletter"
            /><label for="semisoft_cheeses">Semi-soft cheeses</label><br />
            <input
              type="checkbox"
              id="hard_cheeses"
              value="newsletter_hard_cheeses"
              name="user_newsletter"
            /><label for="hard_cheeses">Hard cheeses</label><br />

            <label class="label-description">Newsletter frequency</label>
            <input
              type="radio"
              id="hourly"
              value="hourly"
              name="user_newsletter_frequency"
            /><label for="hourly">Hourly</label><br />
            <input
              type="radio"
              id="minute_by_minute"
              value="minute_by_minute"
              name="user_newsletter_frequency"
            /><label for="minute_by_minute">Minute by minute</label><br />

            <label class="label-description"
              >Other topics you'd like to hear about</label
            >
            <textarea name="user_newsletter_textarea" id="textarea" placeholder="Type your text here"></textarea>
          </div>
        </fieldset>
        <button type="submit">Sing Up</button>
      </form>

      <footer>
        <p>Copyright The Chiss Magazine</p>
      </footer>
    </main>
  </body>
</html>
